databases:
  - name: todos
    databaseName: todos
    user: todos
    plan: free

services:
  - type: web
    name: todos
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -t 5:5 -p ${PORT:-3000} -e ${RACK_ENV:-production}"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: todos
          property: connectionString
      - key: ENV
        value: production